<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://bdeliver.net/bdelivernew/css/materialize.css" />
    <link type="text/css" rel="stylesheet" href="https://bdeliver.net/bdelivernew/css/docTransfer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Brief</title>

    <style>
        .nextbtn {
            background: #102a42;
            padding: 6px 33px;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            margin: 0 auto !important;
            text-align: center;
            position: relative;
            border: none;
        }


        h1 {
            font-size: 4.2rem;
            line-height: 109%;
            margin: 0.1rem 0 1.68rem 0;
        }

        .header {
            background: #102a42;
            height: 320px;
        }

        .home_slider_content {
            position: absolute;
            top: 123px;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            z-index: 11;
        }

        .home_slider_content h1:first-child {
            font-size: 100px;
            font-weight: 900;
            color: #FFFFFF;
            text-transform: uppercase;
        }

        .home_slider_content h1:nth-child(2) {
            font-family: 'Beyond';
            font-size: 90px;
            color: #ed1846;
            margin-top: -40px;
        }

        .input-field {
            position: relative;
            margin-top: 0rem;
        }
    </style>
</head>

<body>
    <div id="container">

        <div class="row header">
            <div class="col offset-l2 l8 offset-xxxl2 xxxl8">
                <div class="home_slider_content text-center">
                    <div class="home_slider_content_inner">
                        <h1>brand</h1>
                        <h1>brief</h1>
                        <h1 class="tagLine">We'd love to craft the brief with you. Talk to us.</h1>
                    </div>
                </div>
            </div>
        </div>




        <div class="row clientData">
            <form id="form1" method="post" action="https://bdeliver.net/bdelivernew/brandbrief"
                enctype="multipart/form-data"
                class="col offset-xxxl2 xxxl8 offset-xxl2 xxl8 offset-xl1 xl10 l12 m12 s12">
                <input type="hidden" name="_token" value="g1n5EkWGWjOKrGyBhM9Q4fdHE8sJm4kGfgSlwK9e">

                <div class="row">
                    <div class="input-field col m4 s12">

                        <input id="doc_id" name="id" type="hidden" style="display:none;">

                        <input id="name" type="text" name="name" class="validate" required>
                        <label for="name" class="clientDetails2">Name</label>
                    </div>
                    <div class="input-field col m4 s12">
                        <input id="client" type="text" name="client" class="validate" required>
                        <label for="client" class="clientDetails2">Client</label>
                    </div>
                    <div class="input-field col m4 s12">
                        <input id="brand" name="brand" type="text" class="validate">
                        <label for="first_name" class="clientDetails2">Brand</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col m3 offset-m3 s12">
                        <input name="project_name" id="last_name" type="text" class="validate" required>
                        <label for="project_name" class="clientDetails2">Project</label>
                    </div>
                    <div class="input-field col m3 s12">
                        <input id="email" name="email" type="text" class="validate" required>
                        <label for="email" class="clientDetails2">Email ID</label>
                    </div>
                </div>


        </div>
        <!-- </form>	 -->
    </div>

    <!-- </form> -->
    <center>
        <button class="modal-trigger nextbtn" type="button">Next</button>
    </center>
    <!-- <center>
        <button class="modal-trigger submitBtn" onclick="submitBtn()" type="button">Send</button>
    </center> -->






    </form>
    <a href="https://bdeliver.net/bdelivernew/home" style="margin-right: 80px;" class="logout">Home</a>
    <a class="logout" href="https://bdeliver.net/bdelivernew/logout"
        onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
        Logout
    </a>

    <form id="logout-form" action="https://bdeliver.net/bdelivernew/logout" method="POST" style="display: none;">
        <input type="hidden" name="_token" value="g1n5EkWGWjOKrGyBhM9Q4fdHE8sJm4kGfgSlwK9e">
    </form>
    <div id="modal1" class="modal">
        <div class="modal-content center-align">
            <p class="center-align">Your link has been shared successfully.</p>
        </div>
    </div>






    </div>

    <!--Import jQuery before materialize.js-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function submitBtn() {
            var name = $("#name").val();
            var client = $("#client").val();
            var brand = $("#brand").val();
            var email = $("#email").val();
            var project_lead = $("#project_lead").val();
            var client_servicing = $("#client_servicing").val();
            var creative_director = $("#creative_director").val();
            var medical_lead = $("#medical_lead").val();
            var doc_id = $("#doc_id").val();
            if (name == "" || client == "" || brand == "" || email == "") {
                swal("Please Check If Name , Client , Brand or Email Field is Empty.");
            } else if (project_lead == "" || client_servicing == "" || creative_director == "" || medical_lead == "") {
                swal("Please Check If Project Lead , Client Servicing , Director or Medical Lead is Empty.");
            } else if (doc_id != "") {
                swal("Thank you, for submitting Brand Brief. We will get back to you shortly.").then((value) => {
                    $("#form1").submit();
                });
            } else {
                swal("Your link has been shared successfully to " + name + ".").then((value) => {
                    $("#form1").submit();
                });
            }
        }
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
